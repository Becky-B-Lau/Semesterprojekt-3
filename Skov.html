<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.33/dist/vue.global.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="StyleSheetSkov.css">
    <link rel="stylesheet" href="StyleSheet.css">
    <title>Document</title>
</head>
<body>
  <a href="Index.html" class="back-button" id="tilbage-knap">Tilbage</a>
    <div id="appSkov" class="container">
      <div class="row">
        <div class="col-12">
          <h1> Min Skov </h1>
        </div>  
          <div id="tree-overview" class="container text-center my-4">
            <h3>Du har {{ counter_tree }} Træer</h3>
            <p>Godt gået!</p>
        </div>
          <!-- Responsive grid layout for trees -->
            <div class="row">
              <div
              v-for="(tree, index) in counter_tree"
              :key="index"
              class="col-4 col-sm-3 col-md-2 d-flex justify-content-center"
              >
              <img :src="imageUrl" :id="'tree-' + (index + 1)" alt="Træ" class="img-fluid tree-img" @click="showTreeId(index + 1)" />
              </div>
            </div>
        </div>
      </div>
    </div>
    <script src="Skov.js"></script>
  </body>
</html>
