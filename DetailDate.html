<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detaljer for dato</title>
    <link rel="stylesheet" href="StyleSheet.css">
    <link rel="stylesheet" href="StyleSheetIndex.css">
        <!-- Chart.js CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
            <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>

</head>
<body>
    <a href="Kalender.html" class="back-button">Tilbage</a>
<div id="appDetailDate">
    <h1>Detaljer for {{selectedDate}}</h1>
    <div class="container">
        <div class="row">
            <!-- Boks til skridt -->
            <div class="box" id="box1">
                <h2>{{footsteps}}</h2>
                <p>/10000 Skridt</p>
            </div>  
        <div id="appDetailDate"></div>    
            <!-- Diagram boks -->       
            <div class="col">
                <div class="box" id="box2">
                    <canvas id="detailDateChart"></canvas>
                </div>
            </div>
        </div>
            <!-- Fase og Træ -->
            <div id="appimage" class="d-flex flex-column flex-md-row align-items-center">
                <h4 class="mb-2 mb-md-0 mr-md-2"> <span>Dit nuværende træ er i fase {{phase}}</span>/5</h4>
                <img :src="image" alt="Træ billede" />
            </div>
        </div>
    </div>
</div>
