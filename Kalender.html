<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="StyleSheetKalender.css">
  <link rel="stylesheet" href="StyleSheet.css">
  <title>Dynamisk Kalender</title>
</head>
<body>

<a href="Index.html" class="back-button">Tilbage</a>

<h1>Kalender over tidligere mål</h1>

<div class="month">      
<ul>
  <li class="prev" onclick="changeMonth(-1)">&#10094;</li>
  <li class="next" onclick="changeMonth(1)">&#10095;</li>
  <li id="monthYear"></li>
</ul>
</div>

<ul class="weekdays">
<li><p>Ma</p></li>
<li><p>Ti</p></li>
<li><p>On</p></li>
<li><p>To</p></li>
<li><p>Fr</p></li>
<li><p>Lø</p></li>
<li><p>Sø</p></li>
</ul>

<ul class="days" id="days"></ul>

<script src="Kalender.js"></script>
</body>
</html>
