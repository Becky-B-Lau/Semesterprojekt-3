<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daglige Skridt</title>
    <!-- Ekstern CSS-->
    <link rel="stylesheet" href="StyleSheet.css">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.33/dist/vue.global.js"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Link til egne filer -->
    <script src="JavaScript.js"></script>
    <link rel="stylesheet" href="StyleSheet.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Boks til skridt -->
            <div class="col">
                <div class="box">
                    <h1>7.345</h1>
                    <p>Skridt</p>
                </div>
            </div>
            <!-- Diagram boks -->
            <div class="col">
                <div class="box">
                    <canvas id="stepsChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div id="app" class="container">
        <div class="row">
            <!-- Vue-dynamisk boks -->
            <div class="col-md-6">
                <p>Skridt {{ steps }}</p>
                <p>Mål: {{ goal }}</p>
                <p>Procent: {{ percentage }}%</p> 
                <button @click="changeImage">Change Image</button>
                <img :src="imageUrl" alt="Træ" class="image">
            </div>
        </div>
    </div>
</body>
</html>
<script>
    const app = Vue.createApp({
        data() {
            return {
                imageUrl: './Images/Træ 0.png'
            }
        },
        methods: {
            changeImage() {
            const images = [
                './Images/Træ 1.png',
                './Images/Træ 2.png',
                './Images/Træ 3.png',
                './Images/Træ 4.png',
                './Images/Træ 5.png'
            ];
            const currentIndex = images.indexOf(this.imageUrl);
            this.imageUrl = images[(currentIndex + 1) % images.length];
            }
        }
    });

    app.mount('#app');
</script>

<p>Dit nuværende</p>
<p>træ er i fase</p>
<p>{{ achievedCount }}/5.</p>
</div>

</body>
</html>
