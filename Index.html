<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daglige Skridt</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.33/dist/vue.global.js"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Link til egne filer -->
    <script src="JavaScript.js"></script>
    <link rel="stylesheet" href="StyleSheet.css">
</head>

<body>
    <div class="container mt-5" id="app">
        <h1 class="text-center">Daglige Skridt</h1>
        <p>Du har taget <strong>{{ steps }}</strong> skridt ud af <strong>{{ goal }}</strong>.</p>
        <p>Det svarer til <strong>{{ percentage }}%</strong> af dit daglige mål.</p>

        <!-- Cirkeldiagram -->
        <canvas id="stepsChart" class="mx-auto d-block" style="max-width: 300px;"></canvas>
        
        <!-- Ekstra elementer -->
        <button class="btn btn-primary mt-4">Click to see your tree!</button>
        <p class="mt-3">Forsøg</p>
        <h5>Hej med dig</h5>

        <p @click="testClick">Klik her for at teste Vue (simpel test)</p>

        <button @click="debugTest">Klik for at teste Vue</button>
        <button class="btn btn-secondary mt-3" @click="TestChart">Test diagrammet med fiktiv data</button>
    </div>
</body>

</html>
