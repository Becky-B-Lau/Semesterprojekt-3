<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daglige Skridt</title>
    <!-- Ekstern CSS-->
    <link rel="stylesheet" href="StyleSheet.css">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.33/dist/vue.global.js"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Link til egne filer -->
    <script src="JavaScript.js"></script>
    <link rel="stylesheet" href="StyleSheet.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Boks til skridt -->
            <div class="box">
                <h1>7.345</h1>
                <p>Skridt</p>
            </div>
    
            <!-- Boks til diagram -->
            <div class="box">
                <canvas id="stepsChart"></canvas>
            </div>
        </div>
    </div>

    <div class="container mt-5" id="app">
        <h1 class="text-center">Daglige Skridt</h1>
        <p>Du har taget <strong>{{ steps }}</strong> skridt ud af <strong>{{ goal }}</strong>.</p>
        <p>Det svarer til <strong>{{ percentage }}%</strong> af dit daglige mål.</p>

    </div>

    <!-- Script til Chart.js -->
    <script>
        const ctx = document.getElementById('stepsChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Opnået', 'Manglende'],
                datasets: [{
                    data: [70, 30], // Procent af opnået og manglende mål
                    backgroundColor: ['#FFD1DC', '#e0e0e0'] // Grøn for opnået, grå for manglende
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
</body>

</html>
